<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <title>Linear gradient generator</title>
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Linear gradient generator</h1>
        <h2>Colors</h2>
        <div class="colors">
          <input type="color" name="color1" value="#000000" id="color1" />
          <input type="color" name="color2" value="#aa00ff" id="color2" />
        </div>
        <h2>Directions</h2>

        <div class="directions">
          <div class="direction">
            <input
              type="radio"
              name="direction"
              value="to bottom right"
              id="bottom_to_right"
            />
            <label for="bottom_to_right"
              ><span class="material-symbols-outlined">
                south_east
              </span></label
            >
          </div>

          <div class="direction">
            <input
              type="radio"
              name="direction"
              value="to bottom"
              id="to_bottom"
            />
            <label for="to_bottom"
              ><span class="material-symbols-outlined"> south </span></label
            >
          </div>

          <div class="direction">
            <input
              type="radio"
              name="direction"
              value="to bottom left"
              id="to_bottom_left"
            />
            <label for="to_bottom_left"
              ><span class="material-symbols-outlined">
                south_west
              </span></label
            >
          </div>

          <div class="direction">
            <input
              type="radio"
              name="direction"
              value="to right"
              id="to_right"
            />
            <label for="to_right"
              ><span class="material-symbols-outlined"> east </span></label
            >
          </div>

          <div class="direction">
            <input type="radio" name="direction" />
            <label><span class="material-symbols-outlined"> </span></label>
          </div>

          <div class="direction">
            <input type="radio" name="direction" value="to left" id="to_left" />
            <label for="to_left"
              ><span class="material-symbols-outlined"> west </span></label
            >
          </div>

          <div class="direction">
            <input
              type="radio"
              name="direction"
              value="to top right"
              id="to_top_right"
            />
            <label for="to_top_right"
              ><span class="material-symbols-outlined">
                north_east
              </span></label
            >
          </div>

          <div class="direction">
            <input type="radio" name="direction" value="to top" id="to_top" />
            <label for="to_top"
              ><span class="material-symbols-outlined"> north </span></label
            >
          </div>

          <div class="direction">
            <input
              type="radio"
              name="direction"
              value="to top left"
              id="to_top_left"
            />
            <label for="to_top_left"
              ><span class="material-symbols-outlined">
                north_west
              </span></label
            >
          </div>
        </div>
        <h2>CSS code</h2>
        <p class="code">Code will be here</p>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
